<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      To find the maximum repetation of the character in a string const input =
      "aaaabbaaccccccccccccccccccde";
    </p>
  </body>
</html>
<script>
  const input = "aaaaaaaabbaaccccccccccccccccccde";
  function findOccurence(input) {
    let str = input.split("");
    let obj = {};
    for (let i = 0; i < str.length; i++) {
      if (obj.hasOwnProperty(str[i])) {
        obj[str[i]]++;
      } else {
        obj[str[i]] = 1;
      }
    }
    let max = 0;
    let cha = "";
    for (let item in obj) {
      if (obj[item] > max) {
        max = obj[item];
        cha = item;
      }
    }
    return { cha, max };
  }
  console.log(findOccurence(input));
</script>
